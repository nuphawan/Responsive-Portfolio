<!DOCTYPE html>
<html>
<head>
    <br>
    <h2 class="head">
        Contact
    </h2>

</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="stylesheet.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">


<body>
    <form>
            <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text-First Name" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                  </div>
                  <br>
                  <div class="form-group">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="text-Last Name" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                      </div>
                      <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>   
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Text</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
       
</body>
</html>
